<div class="down">
  <a type="button" class="btn btn-dark" routerLink="/app-addnhacungcap">
    <i class="fa-solid fa-plus"></i> Thêm nhà cung cấp
  </a>
  <table class="table table-striped mt-5">

    <thead class="thead-dark">
      <tr>
        <!-- Sửa các thẻ <th> để đảm bảo chúng cũng được thiết kế theo Bootstrap -->
        <th scope="col">Số thứ tự</th>
        <th scope="col">Tên nhà cung cấp</th>
        <th scope="col">Số điện thoại</th>
        <th scope="col">Tiền nhập</th>
        <th scope="col">Tiền thanh toán</th>
        <th scope="col" colspan="2" class="text-center">Tùy chọn</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of list |paginate: { itemsPerPage: itemsPage, currentPage: firstPage }; let i = index">
        <td>{{i +dem+ 1}}</td>
        <td scope="row">{{ a.ten }}</td>
        <td scope="row">{{ a.sdt }}</td>
        <td scope="row">{{ a.tiennhap }}</td>
        <td scope="row">{{ a.tiendathanhtoan }}</td>
        <td>
          <a type="button" class="btn btn-outline-dark" [routerLink]="['/app-detailnhacungcap', a.id]">
            <i class="fa-solid fa-eye"></i> Xem
          </a>

        <td>
          <a type="button" class="btn btn-outline-dark" [routerLink]="['/app-deletenhacungcap', a.id]">
            <i class="fa-solid fa-eye"></i> Xóa
          </a>

        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination center-pagination">
    <pagination-controls (pageChange)="firstPage = $event"> </pagination-controls>
  </div>
</div>
<p *ngIf="!list || list.length <=0">Không tìm thấy dữ liệu</p>
